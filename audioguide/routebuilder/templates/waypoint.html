{% extends "base.html" %}

{% block "content" %}

  <h1 class="page-header">{{ waypoint.title }}</h1>

  <div class="col-xs-12 col-sm-12 col-lg-6">

    <h4>Waypoint {{ waypoint.id }}: {{ waypoint.title }}</h4>

    <div class="col-xs-12 col-sm-12 col-lg-6">
      <p>Lat/Lng: {{ waypoint.lat}} {{ waypoint.lng}}</p>
      <p>Audio: {{ waypoints.audio_file }}</p>
      <p class="text-muted">{{ waypoint.description }}</p>
      <p><a class="btn btn-primary" onclick='responsiveVoice.speak("{{ waypoint.description }}");' role="button">Listen Now &raquo;</a><p>
      <p><a class="btn btn-primary" href="{% url 'waypoint_edit' route_id=route.id waypoint_id=waypoint.id %}" role="button">Edit &raquo;</a></p>
    </div>

    <div class="col-xs-12 col-sm-12 col-lg-6">
      <img src="{{ waypoint.image }}" class="img-responsive" alt="Cover Image">
    </div>

   </div>

  <div class="col-xs-12 col-sm-12 col-lg-6">
      <div id="map"></div>
  </div>

{% endblock %}
